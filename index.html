<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Art</title>
    <link rel="stylesheet" href="style.css">
    <!-- font osam -->
    <script src="https://kit.fontawesome.com/41c3f97ee8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navigation-bar">
            <div class="nav-item">
                <img src="images/nav-img/workshop.jpeg" alt="workshop">
                <p>Workshop</p>
            </div>
            <div class="nav-item">
                <img src="images/nav-img/contest.jpeg" alt="contest">
                <p>Contest</p>
            </div>
            <div class="nav-item">
                <img src="images/nav-img/sticker.jpeg" alt="stickers">
                <p>Stickers</p>
            </div>
        </nav>
    </header>
    <img class="crousel-img" src="images/crousel/crousel.jpg" alt="crousel images">
    <!-- ise hatana hai -->
    <div class="dot-container">
        <span class="dot" id="dot1"></span>
        <span class="dot" id="dot2"></span>
        <span class="dot" id="dot3"></span>
    </div>
    <div class="gallery-button">
        <button class="pushable"><span class="front">Gallery</span></button>
    </div>
    <div class="main-container"></div>
    <div class="submit-button">
        <button class="pushable"><span class="front">Submit Your Art</span></button>
    </div>
    <a href="https://sajhesapne.org/about">
        <h2>Made with<i class="fa fa-heart"></i>love by Sapne waalis!</h2>
    </a>
    <footer>
        <div id="social-media-links">
            <p>Follow us</p>
            <a href="https://www.facebook.com/thebetterindia/videos/iit-delhi-alumna-surabhi-yadav-built-sajhe-sapne-an-ngo-that-aims-to-make-rural-/987222295872578/"
                class="fa fa-facebook"></a>
            <a href="https://www.instagram.com/sapnewaali/" class="fa fa-instagram"></a>
            <a href="https://in.linkedin.com/company/sajhe-sapne" class="fa fa-linkedin"></a>
            <a href="https://www.youtube.com/channel/UC2YOf3houhn92YC2JsNhHxw" class="fa fa-youtube"></a>
            <a href="https://twitter.com/sajhesapne?lang=en" class="fa fa-twitter"></a>
        </div>
        <div id="links">
            <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Terms of use</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Make a donation</a></li>
            </ul>
        </div>
        <img class="logo-img" src="images/footer/footer-logo.jpeg" alt="logo">
    </footer>
    <script src="script.js"></script>
</body>

</html>
